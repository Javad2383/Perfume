<header>
    <!-------------------------------------------- Hide Navbar ------------------------------------------------------>
    <!-------------------------------------------- Button ------------------------------------------------------>
    <div class="hide-nav-btn py-3 px-4 d-block d-md-none" id="HideOverlay">
        <button class="btn mb-0">
            <i class="las la-bars"></i>
        </button>
    </div>
    <!-------------------------------------------- Hide Div ------------------------------------------------------>
    <div class="ovarlay"></div>
    <div class="inner-overlay">
        <button class="close-btn px-4 py-2" id="CloseOverlay">
            &times;
        </button>
        <ul class="list-unstyled text-right px-3 overlay-list">
            <li class="overlay-item">
                <a href="{% url 'home_page' %}" class="overlay-link">صفحه اصلی</a>
            </li>
            <li class="overlay-item">
                <a href="{% url 'Product:product_list' %}" class="overlay-link">عطرها</a>
            </li>
            <li class="overlay-item">
                <a href="{% url 'Product:product_list' %}" class="overlay-link">برندها</a>
            </li>
            <li class="overlay-item">
                <a href="{% url 'Product:product_list' %}" class="overlay-link">جدیدترین ها</a>
            </li>
            <li class="overlay-item">
                <a href="{% url 'Product:product_list' %}" class="overlay-link">فروشگاه</a>
            </li>
            <li class="overlay-item">
                <a href="" class="overlay-link">مدیریت حساب</a>
            </li>
            <li class="overlay-item">
                <a href="{% url 'ContactUs:contact_us' %}" class="overlay-link">تماس با ما</a>
            </li>
        </ul>
        <div class="d-flex justify-content-around mt-5">
            <a href="#" type="text/html" class="overlay-social-icon mr-1"><i class="fa fa-instagram"
                                                                             aria-hidden="true"></i></a>
            <a href="#" type="text/html" class="overlay-social-icon mr-1"><i class="fa fa-whatsapp"
                                                                             aria-hidden="true"></i></a>
            <a href="#" type="text/html" class="overlay-social-icon mr-1"><i class="fa fa-twitter"
                                                                             aria-hidden="true"></i></a>
            <a href="#" type="text/html" class="overlay-social-icon mr-1"><i class="fa fa-facebook"
                                                                             aria-hidden="true"></i></a>
        </div>
    </div>
    <!-------------------------------------------- Header ------------------------------------------------------>
    <div class="header-top pt-3 pb-1 px-md-4 d-lg-flex justify-content-between d-block">
        <p class="h5 text-center ">پشتیبانی 24 ساعته : <a href="tel:{{ setting.Phone }}" type="text/html"
                                                          class="header-phone">09150899335 </a>
        </p>
        <div class="d-none d-lg-flex justify-content-around header-icon">
            <a href="#" type="text/html" class="header-social-icon mr-4"><i class="fa fa-instagram"
                                                                            aria-hidden="true"></i></a>
            <a href="#" type="text/html" class="header-social-icon mr-4"><i class="fa fa-whatsapp"
                                                                            aria-hidden="true"></i></a>
            <a href="#" type="text/html" class="header-social-icon mr-4"><i class="fa fa-twitter"
                                                                            aria-hidden="true"></i></a>
            <a href="#" type="text/html" class="header-social-icon mr-4"><i class="fa fa-facebook"
                                                                            aria-hidden="true"></i></a>
        </div>
    </div>
    <!-------------------------------------------- Search and Login ------------------------------------------------------>
    <div class="pt-3 px-5 search-section">
        <div class="container">
            <div class="row">
                <!-------------------------------------------- Account ------------------------------------------------------>
                <div class="col-12 col-md-3 mx-auto order-1 order-md-2 pt-2 pt-md-0 d-none d-md-block ">
                    <div class="d-md-flex justify-content-end d-block">
                        <figure class="log-icon d-none d-md-flex">
                            <i class="las la-user"></i>
                        </figure>
                        <p class="text-center"><a href="" type="text/html"
                                                  class="log-link log-line mr-0 mr-md-2">مدیریت حساب</a></p>
                    </div>
                </div>
                <!-------------------------------------------- Search ------------------------------------------------------>
                <div class="col-12 col-md-6 mx-auto w-100 order-2 my-3 my-md-0 order-md-1">
                    <form action="{% url 'Product:product_search' %}">
                        <input type="search" class="search-input text-right pr-2" name="product_page_search" placeholder="جستجو ... ">
                        <button class="search-btn btn text-center"><i class="las la-search"></i></button>
                    </form>
                </div>
                <!-------------------------------------------- Buy bag ------------------------------------------------------>
                <div class="col-12 d-md-block col-md-3 mx-auto order-0 order-md-0 d-none d-md-block">
                    <div class="d-block d-md-flex justify-content-center justify-content-md-start">
                        <div class="order-1 order-md-0">
                            <figure class="buy-icon text-center text-md-right">
                                <i class="las la-shopping-bag"></i>
                            </figure>
                        </div>
                        <div class="mr-3 text-center text-md-right order-0 order-md-1">
                            <p class="h4 buy-title"><a href="" class="buy-title">سبد خرید</a></p>
                            <p class="h6 but-subtitle">2,770,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------------------- Product List ------------------------------------------------------>
    <div>
        <nav class="nav navbar-expand-md d-none d-md-flex p-3">
            <div class="container">
                <ul class="navbar-nav d-flex justify-content-around">
                    <li class="product-nav-item">
                        <a href="{% url 'home_page' %}" class="product-nav-link">صفحه اصلی</a>
                    </li>
                    <li class="product-nav-item">
                        <a href="{% url 'Product:product_list' %}" class="product-nav-link">عطر ها</a>
                    </li>
                    <li class="product-nav-item">
                        <a href="{% url 'Product:product_list' %}" class="product-nav-link">برندها</a>
                    </li>
                    <li class="product-nav-item">
                        <a href="{% url 'Product:product_list' %}" class="product-nav-link">جدیدترین ها</a>
                    </li>
                    <li class="product-nav-item">
                        <a href="{% url 'ContactUs:contact_us' %}" class="product-nav-link">تماس با ما</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
